<div class="d-flex hero-container">
    <div class="container justify-content-lg-start justify-content-center d-flex">
        <div class="row align-items-center">
            <div class="text-lg-start text-center animate__animated animate__fadeIn col-lg-12 text-light hero-text">
                <h1 class="h1">Tyler Kanz,</h1>
                <h1 class="box">Front-End Engineer.</h1>
                <div class="logo-bunch d-lg-flex">
                    <div class="mt-4">
                        <img placement="bottom" ngbTooltip="Angular"
                            class="me-3 animate__animated animate__fadeInDown animate__delay-2s icon-1"
                            src="assets/svg/angular.svg">
                        <img placement="bottom" ngbTooltip="React"
                            class="mx-3 animate__animated animate__fadeInDown animate__delay-2s icon-2"
                            src="assets/svg/react.svg">
                        <img placement="bottom" ngbTooltip="NativeScript"
                            class="mx-3 animate__animated animate__fadeInDown animate__delay-2s icon-3"
                            src="assets/svg/nativescript.svg">
                        <img placement="bottom" ngbTooltip="Wordpress"
                            class="mx-3 animate__animated animate__fadeInDown animate__delay-2s icon-4"
                            src="assets/svg/wordpress.svg">
                        <img placement="bottom" ngbTooltip="Bootstrap 5"
                            class="mx-3 animate__animated animate__fadeInDown animate__delay-2s icon-5"
                            src="assets/svg/bootstrap.svg">
                    </div>
                    <div class="mt-4">
                        <img placement="bottom" ngbTooltip="Tailwind"
                            class="mx-3 animate__animated animate__fadeInDown animate__delay-2s icon-6"
                            src="assets/svg/tailwind.svg">
                        <img placement="bottom" ngbTooltip="AWS"
                            class="mx-3 animate__animated animate__fadeInDown animate__delay-2s icon-7"
                            src="assets/svg/aws.svg">
                        <img placement="bottom" ngbTooltip="Node.js"
                            class="mx-3 animate__animated animate__fadeInDown animate__delay-2s icon-8"
                            src="assets/svg/nodejs.svg">
                        <img placement="bottom" ngbTooltip="NGINX"
                            class="mx-3 animate__animated animate__fadeInDown animate__delay-2s icon-9"
                            src="assets/svg/nginx.svg">
                        <img placement="bottom" ngbTooltip="Apache"
                            class="ms-3 animate__animated animate__fadeInDown animate__delay-2s icon-10"
                            src="assets/svg/apache.svg">
                    </div>
                </div>
            </div>
        </div>
        <div class="position-relative d-lg-block d-none ms-auto">
            <img class="neon-tube" style="height: 78vh" src="assets/svg/neon-tubes.svg">
        </div>
    </div>
</div>
