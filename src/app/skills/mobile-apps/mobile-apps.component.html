<div class="full-height-container">
    <div class="hero-md d-flex align-items-center">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-md-6 hero-text text-md-start my-4 text-center animate__animated animate__fadeIn">
                    <h2>Developing</h2>
                    <h1>Mobile Applications</h1>
                    <h2>for Apple and Android devices.</h2>
                </div>
                <div class="col-md-6 p-4">
                    <img class="animate__animated animate__fadeInDown mb-4 w-100" src="assets/image/mobile-apps-graphic.png">
                </div>
            </div>
        </div>
    </div>
    <div class="logo-bunch-two d-flex align-items-center justify-content-center">
        <div class="logo-bunch-group" placement="top"
            ngbPopover="Fast JS/TS frameworks for creating modern adaptive mobile applications."
            popoverTitle="Nativescript & ReactNative" [openDelay]="200">
            <img class="animate__animated animate__fadeIn animate__delay-2s icon-1" src="assets/svg/nativescript.svg">
            <img class="animate__animated animate__fadeIn animate__delay-2s icon-2" src="assets/svg/react.svg">
        </div>
        <div class="logo-bunch-group" placement="top"
            ngbPopover="Supporting the latest updates for iOS and Android."
            popoverTitle="iOS & Android" [openDelay]="200">
            <img class="animate__animated animate__fadeIn animate__delay-2s icon-3" src="assets/svg/apple.svg">
            <img class="animate__animated animate__fadeIn animate__delay-2s icon-4" src="assets/svg/android.svg">
        </div>
    </div>
</div>
