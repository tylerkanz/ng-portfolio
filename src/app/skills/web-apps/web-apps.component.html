<div class="full-height-container">
    <div class="hero-md d-flex align-items-center">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-md-6 hero-text text-md-start my-4 text-center animate__animated animate__fadeIn">
                    <h2>Developing</h2>
                    <h1>Web Applications</h1>
                    <h2>with the latest and greatest frameworks.</h2>
                </div>
                <div class="col-md-6 p-4">
                    <img class="animate__animated animate__fadeInDown w-100 mb-4" src="assets/image/web-apps-graphic.png">
                </div>
            </div>
        </div>
    </div>
    <div class="logo-bunch-two d-flex align-items-center justify-content-center">
        <div class="logo-bunch-group" [openDelay]="200" placement="top"
            ngbPopover="Development of enterprise-grade progressive web applications." popoverTitle="Angular & React">
            <img class="grow animate__animated animate__fadeIn animate__delay-2s icon-1" src="assets/svg/angular.svg">
            <img placement="bottom" class="animate__animated animate__fadeIn animate__delay-2s icon-2"
                src="assets/svg/react.svg">
        </div>
        <div class="logo-bunch-group" [openDelay]="200" placement="top"
            ngbPopover="Custom Wordpress Themes, Plugins, and full website solutions for simple small business marketing content to complex E-Commerce integrations." popoverTitle="Wordpress">
            <img placement="bottom" class="animate__animated animate__fadeIn animate__delay-2s icon-3"
                src="assets/svg/wordpress.svg">
        </div>
        <div class="logo-bunch-group" [openDelay]="200" placement="top"
            ngbPopover="Great customizable CSS frameworks to create sleek user interface and experience." popoverTitle="Bootstrap & Tailwind">
            <img placement="bottom" class="animate__animated animate__fadeIn animate__delay-2s icon-4"
                src="assets/svg/bootstrap.svg">
            <img placement="bottom" class="animate__animated animate__fadeIn animate__delay-2s icon-5"
                src="assets/svg/tailwind.svg">
        </div>
    </div>
</div>
